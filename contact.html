  <style>
    /* ページ全体の背景設定 */
    body.contact-page {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", serif;
      background-image: url('images/contact.jpg'); /* 画像パスを確認してください */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    /* 半透明ボックスでラグジュアリー感を演出 */

      background-color: rgba(255, 255, 255, 0.85);
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .contact-overlay h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .contact-overlay p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #111;
    }

    .contact-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .contact-button:hover {
      background-color: #333;
    }
  </style>
